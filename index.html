<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kutro & kutri</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      color: #d63384;
      font-size: 36px;
      animation: heartbeat 1.5s infinite;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .photo-card {
      background: #ffe6f0;
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease forwards;
    }
    .photo-card img {
      width: 100%;
      border-radius: 10px;
      animation: heartbeat 3s infinite;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
      color: #c2185b;
      animation: fadeIn 3s ease forwards;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
      animation: fadeIn 4s ease forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes heartbeat {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.1);}
    }
  </style>
</head>
<body>
    <p class="intro">Kutr0 🐶 and Kutri 🐾 ni cute si duniya 💘</p>

  <div class="gallery">
    <div class="photo-card">
      <img src="2.jpeg" alt="Ladu & Prince" />
      <p class="message">Meri zindagi ki sabse khoobsurat kahani ho tum ❤️</p>
    </div>

    <div class="photo-card">
      <img src="3.jpeg" alt="Smile" />
      <p class="message">Tumhara pyar meri taaqat hai, mere Kutre 🐶</p>
    </div>

    <div class="photo-card">

      <img src="1.jpeg" alt="Forever Together" />
      <p class="message">Har subah tumhari yaadon se shuru hoti hai 🌞💖</p>
    </div>
  </div>

  <footer>
    Made with ❤️ by your Princess - Ladu 💌
  </footer>
    
</body>
</html>
